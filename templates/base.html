<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Promptune</title>
        <link
        rel="stylesheet"
        href="{{url_for('static',filename='dist/css/output.css')}}"
        />
    </head>
    <body>
        <div id="gradient-background" class="w-full min-h-screen flex flex-col items-center gap-4 py-12 bg-gradient-to-br from-cyan-400 via-cyan-500 to-green-400">
            {% block initial %}{% endblock %}
            <!-- Add notice that new users canâ€™t login as per spotify's limitation -->
            <footer  class="w-full max-w-3xl px-4 flex flex-col items-center gap-4 text-center">
            <p class="text-sm text-red-500 dark:text-red-400">
                Notice: Login with Spotify may not work as Spotify adds limitations for developmental apps to logging in
                from only specified emails. Please contact me to add your email to the list.
            </p>
            </footer>
        </div>
    </body>
    <script>
        function validateForm() {
            console.log("Validating form....")
            var inputText = document.getElementById("inputText").value;
            if (inputText.trim() === "") {
                alert("Please enter your prompt.");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
</html>
